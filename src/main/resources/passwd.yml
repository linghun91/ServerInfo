# ServerInfo Login Authentication System Config File
# This file is automatically generated when the plugin starts for the first time
# Default accounts: admin/admin123 and viewer/view123
# Please change the default passwords after first login

authentication:
  enabled: true                   # Enable authentication
  session-timeout: 1440           # Session timeout in minutes (24 hours)
  max-login-attempts: 5           # Maximum login attempts before lockout
  lockout-duration: 30            # Lockout duration in minutes

users:
  - username: admin               # Admin user
    password: "admin123"          # Default password (change after first login)
    permission: admin             # Permission level
  
  - username: viewer              # Regular viewer user
    password: "view123"           # Default password (change after first login)
    permission: view              # Permission level

# Permission levels:
# admin - Full access
# view - Read-only access 